<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokedex</title>
</head>

<body>
    <main>
        <div>
            <img src="" alt="pokemon" class="pokemon-image">
        </div>


        <h1 class="pokemon-data">
            <span class="pokemon-number">6</span>
            <span class="pokemon-name">cindaquiu</span>
        </h1>

        <div>
            <form class="form">
                <input type="search" class="input-search" placeholder="Name or Number" required />

            </form>

            <div class="buttons">
                <button class="button btn-prev">Prev &lt;</button>
                <button class="button btn-next">Next</button>
            </div>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

    </main>
</body>

</html>
